<div>
    <h1>add students</h1>
<form accept-charset="utf-8" action="http://localhost:3000/students" method="POST">
	<input type="text" name="student[first_name]"  placeholder="first name"><br><br>
	<input type="text" name="student[last_name]" placeholder="last name"><br><br>
    <select name="student[gender]">
		<option value="male">male</option>
		<option value="female">female</option>
	</select><br><br>
    <input type="text" name="student[mobile]" placeholder="phone no."><br>
    
   <h3>add classes:</h3> 
   <select class="box"  name="student[student_class_ids][]"multiple>
        
    </select><br>

<input type="submit" value="add student" />

</form>
<script type="text/javascript" src='student_form.js'></script>

</div>
